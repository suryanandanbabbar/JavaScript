<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>FizzBuzz Challenge</title>
		<link rel="stylesheet" href="../../num-challenge/style.css" />
	</head>
	<body>
		<h1>FizzBuzz Challenge</h1>

		<h3>Instructions:</h3>
		<ul>
			<li>Print/Log the numbers from 1 to 100</li>
			<li>For multiples of three print 'Fizz' instead of the number</li>
			<li>For multiples of five print 'Buzz'</li>
			<li>
				For numbers which are multiples of both three and five print
				'FizzBuzz'
			</li>
		</ul>
		<script src="script.js"></script>
	</body>
</html>
