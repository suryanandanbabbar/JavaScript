<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Truthy-Falsy</title>
		<link rel="stylesheet" href="../../num-challenge/style.css" />
	</head>
	<body>
		<h1>Truthy & Falsy Values</h1>

		<table border="1">
			<thead>
				<th>Falsy Values</th>
				<th>Truthy Values</th>
			</thead>
			<tbody>
				<tr>
					<td>false</td>
					<td>true</td>
				</tr>
				<tr>
					<td>0</td>
					<td>'0' (0 in a string)</td>
				</tr>
				<tr>
					<td>Empty string</td>
					<td>' ' (space in a string)</td>
				</tr>
				<tr>
					<td>null</td>
					<td>'false' (false in a string)</td>
				</tr>
				<tr>
					<td>undefined</td>
					<td>Empty Array</td>
				</tr>
				<tr>
					<td>NaN</td>
					<td>Empty Object & Empty Function</td>
				</tr>
			</tbody>
		</table>
		<script src="script.js"></script>
	</body>
</html>
